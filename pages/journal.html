<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal - Rise Within</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="resources.html">Resources for Help</a></li>
            <li><a href="journal.html">Daily Journal</a></li>
            <li><a href="meditation.html">Meditation</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <div class="page journal-page">
        <h1>Daily Journal</h1>
        
        <div class="mood-tracker">
            <h2>Mood Timeline</h2>
            <div id="mood-chart"></div>
        </div>

        <div class="journal-entry">
            <h2>New Entry</h2>
            <form id="journal-form">
                <div class="form-group">
                    <label for="entry-date">Date</label>
                    <input type="date" id="entry-date" required>
                </div>
                
                <div class="form-group">
                    <label for="mood-select">Today's Mood</label>
                    <select id="mood-select" required>
                        <option value="">Select your mood</option>
                        <option value="5">😊 Great</option>
                        <option value="4">🙂 Good</option>
                        <option value="3">😐 Okay</option>
                        <option value="2">😕 Not Great</option>
                        <option value="1">😢 Struggling</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gratitude">Three things I'm grateful for:</label>
                    <input type="text" id="gratitude-1" placeholder="1." required>
                    <input type="text" id="gratitude-2" placeholder="2." required>
                    <input type="text" id="gratitude-3" placeholder="3." required>
                </div>

                <div class="form-group">
                    <label for="journal-text">Today's Reflection</label>
                    <textarea id="journal-text" rows="5" placeholder="Write about your day..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="goals">Tomorrow's Goals</label>
                    <input type="text" id="goal-1" placeholder="Goal 1" required>
                    <input type="text" id="goal-2" placeholder="Goal 2">
                    <input type="text" id="goal-3" placeholder="Goal 3">
                </div>

                <button type="submit" class="submit-btn">Save Entry</button>
            </form>
        </div>

        <div class="journal-history">
            <h2>Previous Entries</h2>
            <div id="entries-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/journal.js"></script>
</body>
</html>
